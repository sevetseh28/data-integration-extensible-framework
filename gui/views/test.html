<header id="header" data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl">
</header>

<section id="main">

    <section id="content" data-ng-controller="StepsCtrl">
        <div class="container">

            <div class="block-header">

                <h2>Workflow</h2>

                
            </div>

            <!-- TABS -->
            <div class="card" >
                <div class="card-header">
                    <h2>Project: {{ projectName }}</h2>

<!--
                    <ul class="actions">
                        <li dropdown class="dropdown action-show">
                            <a href="" dropdown-toggle>
                                <i class="zmdi zmdi-more-vert"></i>
                            </a>

                            <div class="dropdown-menu pull-right">
                                <p class="p-20">
                                    You can put anything here
                                </p>
                            </div>
                        </li>
                    </ul> -->
                </div>

                <div class="card-body card-padding" >

                    <p>Go through the following 10 steps in order to integrate your data.</p>

                    <tabset >
                        
                        <tab heading="{{tabs[0]['title']}}" ng-attr-active='tabs[0]["active"]' disable='tabs[0]["disabled"]'>
                            <extraction-step></extraction-step>
                        </tab>

                        <tab heading="{{tabs[1]['title']}}" ng-attr-active='tabs[1]["active"]' disable='tabs[1]["disabled"]'>
                            <datacleansing-step></datacleansing-step>
                        </tab>

                        <tab heading="{{tabs[2]['title']}}" ng-attr-active='tabs[2]["active"]' disable='tabs[2]["disabled"]'>
                            <standardisationtagging-step></standardisationtagging-step>
                        </tab>

                        <tab heading="{{tabs[3]['title']}}" ng-attr-active='tabs[3]["active"]' disable='tabs[3]["disabled"]'>
                            <segmentation-step></segmentation-step>
                        </tab>

                        <tab heading="{{tabs[4]['title']}}" ng-attr-active='tabs[4]["active"]' disable='tabs[4]["disabled"]'>
                            <schemamatching-step></schemamatching-step>
                        </tab>

                        <tab heading="{{tabs[5]['title']}}" ng-attr-active='tabs[5]["active"]' disable='tabs[5]["disabled"]'>
                            <indexing-step></indexing-step>
                        </tab>

                        <tab heading="{{tabs[6]['title']}}" ng-attr-active='tabs[6]["active"]' disable='tabs[6]["disabled"]'>
                            <comparison-step></comparison-step>
                        </tab>

                        <tab heading="{{tabs[7]['title']}}" ng-attr-active='tabs[7]["active"]' disable='tabs[7]["disabled"]'>
                            <classification-step></classification-step>
                        </tab>

                        <tab heading="{{tabs[8]['title']}}" ng-attr-active='tabs[8]["active"]' disable='tabs[8]["disabled"]'>
                            <datafusion-step></datafusion-step>
                        </tab>

                        <tab heading="{{tabs[9]['title']}}" ng-attr-active='tabs[9]["active"]' disable='tabs[9]["disabled"]'>
                            <export-step></export-step>
                        </tab>


                    </tabset>
                    
                    <button ng-click='runCurrentStep()' class="btn btn-lg bgm-lightgreen btn-icon waves-effect waves-circle" style="float: right"><i class="zmdi zmdi-arrow-forward"></i></button>


                </div>
            </div>

            <export-preview ng-show="currentStep == 1"></export-preview>
            <datacleansed-preview ng-show="currentStep == 2"></datacleansed-preview>
            <standardisedtaggedata-preview ng-show="currentStep == 3"></standardisedtaggedata-preview>
            <segmenteddata-preview ng-show="currentStep == 4 && !segmentationskipped"></segmenteddata-preview>
            <schema-preview ng-show="currentStep == 5"></schema-preview>
            <indexing-preview ng-show="currentStep == 6"></indexing-preview>
            <comparison-preview ng-show="currentStep == 7"></comparison-preview>
            <classification-preview ng-show="currentStep == 8"></classification-preview>
            <datafusion-preview ng-show="currentStep == 9"></datafusion-preview>

        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
