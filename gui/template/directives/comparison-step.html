<div ng-repeat="outputField in comparison.outputFields">
            Select module to compare output field: {{outputField.name}}

            <div class="form-group">
                <div class="fg-line">
                    <div class="select">
                        <select ng-change="comparison.updateReturnValue()" class="form-control" ng-model="outputField.selectedModule"
                                 ng-options="m as m.name for m in outputField.modules">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>


            <div>
                <dynamic-input ng-repeat="(k, c) in outputField.selectedModule['config']" return-value='c.returnValue' ng-init="c.returnValue = {}" config-id='{{ k }}' config='c'></dynamic-input>
            </div>

        </div>
</div>
