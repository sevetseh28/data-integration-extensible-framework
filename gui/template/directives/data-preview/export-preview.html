<div class="card">
    <div class="card-header">
        <h2>Extracted data
            <small>SOURCE 1.</small>
        </h2>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-vmiddle">
                <thead>
                <tr>
                    <th ng-repeat="s in previewdataschema">{{ s }}</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="row in previewdata">
                    <td ng-repeat="s in previewdataschema">
                        {{ row[s][0].value }}
                    </td>
                </tr>
                </tbody>


            </table>
        </div>
    </div>
</div>
