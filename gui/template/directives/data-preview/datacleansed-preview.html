<div class="card" style="overflow-y:scroll; max-height:250px;" ng-repeat="source in ['source1', 'source2']">
    <div class="card-header">
        <h2>Cleansed data
            <small>{{ source }}</small>
        </h2>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-vmiddle">
                <thead>
                <tr>
                    <th ng-repeat="s in standardisationtagging.previewdataschema[source]">{{ s }}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in standardisationtagging.previewdata[source]">
                    <td ng-repeat="s in standardisationtagging.previewdataschema[source]">
                        {{ row[s][0].value }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
