<div class="card">
    <div class="card-header">
        <h2>Comparison results
        </h2>
    </div>

    <div class="card-body" style="overflow-y:scroll; max-height:500px;">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th colspan="{{ col.fields.length }}"
                        ng-repeat="col in classification.previewdataschema.schema">
                        {{ col.name }}
                    </th>
                </tr>
                <tr>
                    <th ng-repeat="seg in classification.previewdataschema.segments track by $index">
                        {{ seg }}
                    </th>
                </tr>

                </thead>
                <tbody ng-repeat="comparison in classification.comparisoninfo">
                    <tr>
                    <td ng-repeat="val in comparison.comparisons.record1 track by $index">
                        {{ val }}
                    </td>
                    </tr>
                    <tr>
                    <td ng-repeat="val in comparison.comparisons.record2 track by $index">
                        {{ val }}
                    </td>
                    </tr>
                    <tr class="info">
                    <td ng-repeat="val in comparison.vector track by $index">
                        {{ val }}
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
