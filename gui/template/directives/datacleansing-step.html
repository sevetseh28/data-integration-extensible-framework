<div class="row">
    <div class="col-sm-12">
        <p>Data often is represented differently, even on the same record list. These differences can spoil the integration process by leaving out true matches because
            of uneven representations of the same data. Here you can standardize your data to improve the integration results.</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" ng-repeat="source in sources">
        <div ng-repeat="o in datacleansing.moduleSelections[source] track by $index">
            <div class="row">
                <div class="col-sm-4">
                    <p class="c-black f-500 m-b-20">Column</p>
                    <div class="select">
                        <select class="form-control" ng-model="o.columnSelected" ng-options="c for c in datacleansing.columns[source]" ng-change="datacleansing.updateReturnValue()">
                    </select>
                    </div>

                </div>
                <div class="col-sm-7">
                    <p class="c-black f-500 m-b-20">Module</p>
                    <div class="select">
                        <select class="form-control" ng-model="o.moduleSelected" ng-options="m as m.name for m in o" ng-change="datacleansing.updateReturnValue()">
                    </select>
                    </div>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-danger waves-effect" ng-click="datacleansing.removeOption($index, source)"><i class="zmdi zmdi-close"></i></button>
                </div>
            </div>

            <div class="row" ng-repeat="(k, c) in o.moduleSelected.config">
                <div class="col-sm-12">
                    <dynamic-input config='c' return-value='c.returnValue' ng-init="c.returnValue = {}" config-id='{{ k }}' ></dynamic-input>
                </div>
            </div>

            <hr>
        </div>
        <button ng-click='datacleansing.addOption(source)' class="btn btn-primary btn-icon waves-effect waves-circle" style="float: right"><i class="zmdi zmdi-plus"></i></button>

    </div>
</div>
